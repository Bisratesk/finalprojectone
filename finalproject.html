<body>

<div id='disappear1'style="
  background-image: url('shop.png');
  background-size: 400px;
  background-position: center;
  height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
">

<div id="disappear2" style="text-align: center; padding: 100px;">
  
  <h1 id='welcome' style="border: black;">WELCOME TO PickNPack</h1>
  <p style="font-weight: bolder;color:black;">"Shop smart. Pick fast. Pack easy."</p>
 <button onclick="startapp()" style="background-color: brown; color: aliceblue;"  >START</button>

</div>

</div>
  <div id="alltogether" style="display: none;">

  <div style="text-align: center; margin-bottom: 20px;">
    <input type="text" id="itemInput" placeholder="enter item" />
    <input type="number" id="amountInput" placeholder="enter amount" />
    <button id="addButton">ADD</button>
    <button id="addcreatebutton">create LC</button>
  </div>

<div style="display: flex; justify-content:center; gap: 30px; height: 300px; width: 1100px;">

   <canvas id="firstchart" width="350" height="300"></canvas>
   <canvas id="secondchart" width="350" height="300"></canvas>
  <canvas id="thirdchart" width="350" height="300"></canvas>

  </div>

  <table border="1" style="margin: 20px auto;;" id="data-table" >
   <thead>
    <tr>
        <th>ITEM</th>
        <th>AMOUNT</th>
    </tr>
   </thead>
    <tbody></tbody>
   </table>

  </div>
  <script>
    
    function startapp(){
      document.getElementById('disappear1').style.display='none'
      document.getElementById('disappear2').style.display='none'
      document.getElementById('alltogether').style.display='block'
    }


    const itemInput = document.getElementById('itemInput');
    const amountInput = document.getElementById('amountInput');
    const addButton = document.getElementById('addButton');
    const createbutton=document.getElementById('addcreatebutton')



    createbutton.onclick=()=>{
      const getamount=document.getElementById('amountInput').value
      const getitem=document.getElementById('itemInput').value
      localStorage.setItem('amountinput',getamount)
      localStorage.setItem('iteminput',getitem)
      alert('your data has been stored')
    }

    const array1 = [];
    const array2 = [];

     

    const data = {
      labels: [],
      datasets: [{
        label: 'Items Chart',
        data: [],
       backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
            ],
            borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
            ],
               borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
            ],
            borderWidth: 1
      }]
    };

    const config = {
      type: 'bar',
      data: data,
    };

    const myChart = new Chart(document.getElementById('firstchart'), config);

   
    let dataa={

      labels:[],
      datasets:[{
        label:'second demostration',
        data:[]
      }]
    }

    const configg={
      type:'line',
      data:dataa,

    }

    let mychartt=new Chart(document.getElementById('secondchart'),configg)


    
    let dataaa={

      labels:['third demostation'],
      datasets:[{
        label:'third demostration',
        data:[],
     backgroundColor: [
  'rgba(255, 99, 132, 0.7)',   
  'rgba(54, 162, 235, 0.7)',   
  'rgba(255, 206, 86, 0.7)',   
  'rgba(75, 192, 192, 0.7)', 
  'rgba(255, 159, 64, 0.7)',   
  'rgba(199, 199, 199, 0.7)',  
  'rgba(0, 200, 83, 0.7)',    
  'rgba(233, 30, 99, 0.7)',    
  'rgba(0, 188, 212, 0.7)'     
],
borderColor: [
  'rgba(255, 99, 132, 1)',
  'rgba(54, 162, 235, 1)',
  'rgba(255, 206, 86, 1)',
  'rgba(75, 192, 192, 1)',
  'rgba(153, 102, 255, 1)',
  'rgba(255, 159, 64, 1)',
  'rgba(199, 199, 199, 1)',
  'rgba(0, 200, 83, 1)',
  'rgba(233, 30, 99, 1)',
  'rgba(0, 188, 212, 1)'
]

      }]
    }

    const configgg = {
  type: 'doughnut',
  data: dataaa,
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: 'top',
      },
      title: {
        display: true,
        text: 'Chart.js Doughnut Chart'
      }
    }
  },
};

    let mycharttt=new Chart(document.getElementById('thirdchart'),configgg)


     let datatable
    $(function(){
      datatable= $('#data-table').DataTable()
    })
    
 addButton.onclick = () => {
      const item = itemInput.value.trim();
      const amount = amountInput.value.trim();

      if (item === '' || amount === '') {
        alert('fill both fields bro');
        return;
      }

      array1.push(item);
      array2.push(amount);

      data.labels = array1;
      data.datasets[0].data = array2;
      myChart.update();


      dataa.labels=array1
      dataa.datasets[0].data=array2
      mychartt.update()
    
      dataaa.labels=array1
      dataaa.datasets[0].data=array2
      mycharttt.update()

      if(datatable){
        datatable.row.add([item,amount]).draw()

      }}
 

  

   
  </script>
